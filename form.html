<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário de Inscrição</title>
    </head>
    <body>
        <header>
            <h1>Inscrição para de voluntários para o Deadlift Championship</h1>
            <nav>
                <a href="homePage.html">Homepage</a>
            </nav>
            <br>
        </header>
        <main>
            <form action="success.html" method="get">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
                <br>
                <label>Horas Disponiveis:</label><br>
                <input type="checkbox" id="hora1" name="hora1" value="8:00">
                <label for="hora1">8:00</label><br>
                <input type="checkbox" id="hora2" name="hora2" value="9:00">
                <label for="hora2">9:00</label><br>
                <input type="checkbox" id="hora3" name="hora3" value="10:00">
                <label for="hora3">10:00</label><br>
                <input type="checkbox" id="hora4" name="hora4" value="11:00">
                <label for="hora4">11:00</label><br>
                <input type="checkbox" id="hora5" name="hora5" value="12:00">
                <label for="hora5">12:00</label><br>
                <input type="checkbox" id="hora6" name="hora6" value="13:00">
                <label for="hora6">13:00</label><br>
                <input type="checkbox" id="hora7" name="hora6" value="14:00">
                <label for="hora7">14:00</label><br>
                <input type="checkbox" id="hora8" name="hora6" value="15:00">
                <label for="hora8">15:00</label><br>
                <input type="checkbox" id="hora9" name="hora6" value="16:00">
                <label for="hora9">16:00</label><br>
                <input type="checkbox" id="hora10" name="hora6" value="17:00">
                <label for="hora10">17:00</label><br>
                <input type="checkbox" id="hora11" name="hora6" value="18:00">
                <label for="hora11">18:00</label><br>
                <label>Tarefas Disponiveis:</label><br>
                <input type="checkbox" id="Limpeza" name="hora1" value="Limpeza">
                <label for="Limpeza">Limpeza</label><br>
                <input type="checkbox" id="Montagens" name="hora2" value="Montagens">
                <label for="Montagens">Montagens</label><br>
                <input type="checkbox" id="Arrumações" name="hora3" value="Arrumações">
                <label for="Arrumações">Arrumações</label><br>
                <input type="checkbox" id="Organização" name="hora4" value="Organização">
                <label for="Organização">Organização</label><br>
                <br>
                <input type="submit" value="Inscrever-se">
            </form>
        </main>
    </body>
</html>
